<html>
  <head>
    <title></title>
    <link href="{{ url_for('.static', filename='css/.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('.static', filename='css/form.css') }}" rel="stylesheet" media="screen">


 
  </head>

  <body>
     
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
