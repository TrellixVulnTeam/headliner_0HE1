<html>
  <head>
    <title>Headliner</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   </head>

  <body>

    <div id="container">
      <!-- <div id="left" style="background:url('{{ url_for('static', filename='img/deer.jpg') }}');"> -->
      <div id="left" style="background:url('{{ url_for('static', filename='img/deer.jpg') }}'); background-size: cover;">
      </div>

      <div id="right">
        <div id="form-content">
          <p id="title">NEWS SEARCH</p>
          <form action="/display" method="post" name="filter">
          <p class="term">KEYWORD</p>
            {{ form.headline(id="input", placeholder="Headline") }}
            <br>
            <br>
            <input type="submit" id="submit" value="PROCEED"><i class="fa fa-long-arrow-right arrow" aria-hidden="true"></i>
          </form>
          <a href="https://github.com/irisval/headliner">
         <i class="fa fa-github fa-2x icon" aria-hidden="true"></i></a>
        </div>
      </div>
</div>

  </body>
</html>
